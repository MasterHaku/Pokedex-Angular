<div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 max-h-[calc(100vh-2rem)] overflow-auto " >
    <div *ngFor="let card of cards"
        class="rounded-lg shadow-md overflow-hidden flex flex-col items-center cursor-pointer bg-gray-100 hover:bg-sky-50 "
        (click)="onCardClick(card.id)">
        <img [src]="card.imageUrl" alt="Pokemon {{ card.id }}" class="w-24 h-24 object-cover mx-auto">
    </div>
</div>
