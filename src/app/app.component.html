<div class="flex h-screen">

      <h3 class="text-center mb-4">
        {{ title }}
      </h3>
    </div>
    <app-search-by-id [pokemons]="pokemons" [selectedPokemonClick]="selectedPokemonId"></app-search-by-id>

  </div>
